<!doctype html>
<html>
  <head>
    <title>ลอยกระทงกัน</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:200,300" rel="stylesheet">

    <meta property="og:url"                content="http://loykrathong.herokuapp.com/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="มามะ มาลอยกระทงกัน" />
    <meta property="og:description"        content="ลอยกระทงออนไลน์ ที่นอกจากคุณจะสามารถลอยกระทงเฉยๆได้แล้ว คุณยังสามารถคว่ำกระทงของเพื่อนได้อีกด้วย !!" />
    <meta property="og:image"              content="http://loykrathong.herokuapp.com/images/thumnail.png" />
    <meta property="og:locale"             content="th" />

    <meta name="twitter:card"        content="summary" />
    <meta name="twitter:title"       content="มามะ มาลอยกระทงกัน" />
    <meta name="twitter:image:src"   content="http://loykrathong.herokuapp.com/images/thumnail.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" />
    <link rel="stylsheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="row">
      <div class="col-xs-12">
        <div class="thin-font header">
          ลอยกระทงกันเต้อะ <span style="font-size:0.8em">(ออนไลน์)</span>
        </div>
      </div>
    </div>

    <div class="pure-g game">
      <div class="pure-u-2-3" id="render">
      </div>
      <div class="pure-u-1-3">
        <div class="report">
          <div class="heading">ไทม์ไลน์</div>
          <div class="pure-g" style="margin-top: 10px;">
            <!-- report content here //-->
            <div class="pure-u-1-1" style="color:#888;">ยังไม่มีกระทงใดๆเลย ฮืออ</div>
          </div>
        </div>
      </div>
    </div>

    <div class="pure-g footer">
      <div class="pure-u-1 thin-font" style="text-align:center;">
        <div class="enter-name">
          <span>ใส่ชื่อกระทงของคุณที่นี่</span>
          <input type="text" id="name">
          <input type="button" value="ลอยเลยย !!" class="add-btn btn">
        </div>
        <div class="scoring" style="display:none;">
          <span></span>
          <input type="button" value="เริ่มใหม่" class="btn">
        </div>
      </div>
    </div>

    <div class="alertify share" style="display:none;">
      <div class="dialog">
        <div>
          <p class="msg">
            <div>น่าเสียดาย กระทงของคุณจมแล้ว</div>
            <div>คุณลอยกระทงได้ไกล <span class="score"></span> เมตร</div>
            <div>ติดตาม GitHub ได้ที่ <a href="https://github.com/neungkl/loykrathong-online" target="_blank">https://github.com/neungkl/loykrathong-online</a></div>
          </p>
          <nav>
            <button class="ok" tabindex="1">Ok</button>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.1.1/pixi.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
    <script src="index.js"></script>
    <script src="render.js"></script>
  </body>
</html>
